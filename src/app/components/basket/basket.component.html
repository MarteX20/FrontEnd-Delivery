<div class="container flex mb-5">
    <div class="w-full mb-2 mr-2 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        *ngFor="let item of basket">
        <a href="#">
            <img class="p-8 imgProd rounded-t-lg" src="{{ item.img }}" alt="product image" />
        </a>
        <div class="px-5 pb-5">
            <a href="#">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ item.productName }}
                </h5>
            </a>
            <div class="flex items-center justify-between">
                <span class="text-3xl font-bold text-gray-900 dark:text-white">€ {{ item.price }}</span>
            </div>

            <button (click)="minusItemBasket()" class="block text-white bg-blue-700 mr-2 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button">
                +
            </button>

            <p class="text-white my-2">
                Quantità: {{item.quantity}}
            </p>

            <button (click)="plusItemBasket()" class="block text-white bg-blue-700 mr-2 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button">
                -
            </button>
        </div>
    </div>
</div>
